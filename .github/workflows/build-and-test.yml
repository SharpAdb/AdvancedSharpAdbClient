name: build and test

on:
  push:
    branches:
      - main
      - 'version/**'
  pull_request:
    branches:
      - main
    paths:
      - '.github/workflows/build-and-test.yml'
      - 'AdvancedSharpAdbClient**'
  workflow_dispatch:

env:
  DOTNET_VERSION: '8.0.x' # The .NET SDK version to use

jobs:
  build-and-test:
    name: build-and-test-${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup .NET Core App
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Install Dependencies
      run: dotnet restore -p:FullTargets=false

    - name: Build
      run: dotnet build --no-restore -p:FullTargets=false

    - name: Test
      run: dotnet test --no-restore --blame-hang-timeout 1m -p:FullTargets=false

  pack-and-publish:
    name: pack-and-publish
    needs: build-and-test
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET Core App
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Install Dependencies
        run: dotnet restore -p:FullTargets=true

      - name: Pack
        run: dotnet pack --no-restore --version-suffix build.${{ github.run_number }}.${{ github.run_attempt }} -o "nugets" -p:FullTargets=true

      - name: Publish
        if: ${{ github.event_name == 'push' && github.ref_name == 'main' }}
        run: dotnet nuget push nugets/**.nupkg --source $env:NUGET_SOURCE --skip-duplicate --api-key ${{ secrets.NUGET_KEY }}
        env:
          NUGET_SOURCE: https://nuget.pkg.github.com/SharpAdb/index.json

      - name: Upload
        uses: actions/upload-artifact@v3
        with:
          name: Nuget Package
          path: nugets/**
