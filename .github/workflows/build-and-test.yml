name: build and test

on: [push, pull_request]

env:
  DOTNET_VERSION: '6.0.x' # The .NET SDK version to use

jobs:
  build-and-test:
    name: build-and-test-${{matrix.os}}
    runs-on: ${{matrix.os}}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: ${{env.DOTNET_VERSION}}

    - name: Install dependencies
      run: dotnet restore -p:FullTargets=False
      
    - name: Build
      run: dotnet build --no-restore -p:FullTargets=False
    
    - name: Test
      run: dotnet test --no-restore -p:FullTargets=False

  build-and-publish:
    name: build-and-publish
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.ref == 'refs/heads/main'
    permissions:
      contents: read
      packages: write

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: ${{env.DOTNET_VERSION}}
    
    - name: Install dependencies
      run: dotnet restore -p:FullTargets=True
    
    - name: Build
      run: dotnet build --no-restore -c Release -p:FullTargets=True
    
    - name: Pack
      run: dotnet pack -c Release --no-build
    
    - name: Publish
      run: dotnet nuget push ./AdvancedSharpAdbClient/bin/Release/*.nupkg --source "github" --skip-duplicate --api-key ${{ secrets.API_KEY }}

    - name: Get version
      id: get_version
      shell: pwsh
      run: | 
        $version=(Select-Xml -Path ./Directory.Build.props -XPath 'Project/PropertyGroup/VersionPrefix').Node.InnerText
        echo "version=$version" >> $env:GITHUB_OUTPUT

    - name: Upload
      uses: actions/upload-artifact@v3
      with:
        name: v${{ steps.get_version.outputs.version }}
        path: ./AdvancedSharpAdbClient/bin/Release/
