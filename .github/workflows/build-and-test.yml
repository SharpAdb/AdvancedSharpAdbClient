name: build and test

on:
  push:
    branches:
      - main
      - 'version/**'
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  DOTNET_VERSION: '8.0.x' # The .NET SDK version to use

jobs:
  build-and-test:
    name: build-and-test-${{matrix.os}}
    runs-on: ${{matrix.os}}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]

    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Setup .NET Core App
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: ${{env.DOTNET_VERSION}}
        dotnet-quality: 'preview'

    - name: Install dependencies
      run: dotnet restore -p:FullTargets=false

    - name: Build
      run: dotnet build --no-restore -p:FullTargets=false

    - name: Test
      run: dotnet test --no-restore -p:FullTargets=false

  pack-and-upload:
    name: pack-and-upload
    needs: build-and-test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup .NET Core App
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{env.DOTNET_VERSION}}
          dotnet-quality: 'preview'

      - name: Install dependencies
        run: dotnet restore -p:FullTargets=false

      - name: Pack
        run: dotnet pack --no-restore -o "nugets" -p:FullTargets=false

      - name: Upload
        uses: actions/upload-artifact@v3
        with:
          name: Nuget Package
          path: nugets/**
